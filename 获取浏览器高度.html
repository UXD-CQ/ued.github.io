<!DOCTYPE html>
<html>
<head>
<style>
body {
    margin: 0;
    padding: 0;
    background-color: red;
    }

.container {
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: lightblue;
    }
.scroll-height-box {
    width: 100%-2px;
    height: 50px;
    margin-top: 20px;
    border: 1px solid black;
    /* padding: 1px solid black; */
    text-align: center;
    line-height: 50px;
    }
</style>
</head>
<body>

<div class="container" style="height: 100%;">
    <div>
        <!-- 内容 -->
        <div class="scroll-height-box" id="scrollHeightBox"></div>
        <div class="scroll-height-box" id="scrollWidthBox"></div>
        <div class="scroll-height-box" id="screenHeightBox"></div>
        <div class="scroll-height-box" id="browserHeightBox"></div>
        <div class="scroll-height-box" id="clientWidthBox"></div>
        <div class="scroll-height-box" id="outterWidthBox"></div>
        <div class="scroll-height-box" id="innerHeightBox"></div>
        <div class="scroll-height-box" id="outterHeightBox"></div>
        <div class="scroll-height-box" id="offsetHeightInfo"></div>
        <div class="scroll-height-box" id="offsetWidthInfo"></div>
</div>

<script>
    function getScrollHeight() {
        return document.documentElement.scrollHeight;
    }
    function getScrollWidth() {
        return document.documentElement.scrollWidth;
    }
    function getWindowHeight() {
        return window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
    }

    const screenHeight = getWindowHeight();
    const browserHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
    const clientWidth = window.clientWidth;
    const outterWidth = window.outerWidth;
    const innerHeight = window.innerHeight;
    const outterHeight = window.outerHeight;

    const scrollHeight = getScrollHeight();
    const scrollWidth = getScrollWidth();

    document.querySelector('.container').style.height = scrollHeight + 'px';
    document.getElementById('scrollHeightBox').innerText = '页面滚动高度：' + scrollHeight;
    document.getElementById('scrollWidthBox').innerText = '页面滚动宽度：' + scrollWidth;
    document.getElementById('screenHeightBox').innerText = '屏幕高度：' + screenHeight;
    document.getElementById('browserHeightBox').innerText = '浏览器可视区域高度：' + browserHeight;
    document.getElementById('clientWidthBox').innerText = '浏览器可视区域宽度：' + clientWidth;
    document.getElementById('outterWidthBox').innerText = '浏览器外部窗口宽度：' + outterWidth;
    document.getElementById('innerHeightBox').innerText = '浏览器内部窗口高度：' + innerHeight;
    document.getElementById('outterHeightBox').innerText = '浏览器外部窗口高度：' + outterHeight;

    function getOffsetHeight() {
        const offsetHeight = document.body.offsetHeight;
        document.getElementById('offsetHeightInfo').innerHTML = '网页正文区域高度：' + offsetHeight;
    }
    getOffsetHeight();

    function getOffsetWidth() {
        const offsetWidth = document.body.offsetWidth;
        document.getElementById('offsetWidthInfo').innerHTML = '网页正文区域宽度：' + offsetWidth;
    }
    getOffsetWidth();
</script>

</body>
</html>
